<!DOCTYPE html> <!--Le decimos al navegador que este archivo es del tipo html:5-->

<html lang="es"> <!--Es la etiqueta "padre" donde vivirá nuestro proyecto. El atributo lang establece el idioma del sitio web. Debemos usarlo para que el navegador pueda traducir nuestra página-->
  
    <head>
        <meta charset="UTF-8"> <!--Este atributo nos ayuda a la hora de incluir caracteres especiales y emojis en nuestro proyecto-->
        <meta name="description" content="descripción de la página web"> <!--Muestra una descripción de nuestro sitio en los buscadores-->
        <meta name="robots" content="index,follow" /> <!--Le dice a los robots de los navegadores que rastreen nuestra página y la muestran en las búsquedas-->
        <title>Página web</title> <!--Título de nuestra página-->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"> <!--Nos ayuda a trabajar en proyectos reponsive-->
        <link rel="stylesheet" href="./css/style.css"> <!--Linkea/Enlaza archivos de estilos u otros archivos que necesitemos en nuestro proyecto-->
        
    </head>

    <body>
        <header> <!--Sección superior de nuestro website-->
            <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
        </header>
        <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->

            <section>  <!--Nuestro sitio web puede estar divido por secciones, navegador de contenido, información sobre servicios. etc-->
                <article> <!--Contenido independiente de la página. Es reutilizable-->
 
                </article>

            </section>
            <ul> <!-- lista desordenada -->
                <li>hola1</li>
            </ul> 
            <ol> <!-- lista ordenada -->
                <li>hola</li>
            </ol> 

            <a href="" target="_blank"></a> <!--Etiqueta para realizar hipervínculos el target_blank es para que el contenido se abra en otra ventana-->

        </main>
              
        <footer>  <!--Sección final de nuestro website-->

        </footer>
    </body>

</html>
